<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  <script defer src="main.js"></script></head>
  <body>
    <form novalidate>
      <div>
        <label for="email">*Email Address:</label>
        <input type="email" id="email" />
      </div>
      <span class="error-msg" id="email-err"></span>
      <div>
        <label for="country">*Country:</label>
        <input type="text" id="country" />
      </div>
      <span class="error-msg" id="country-err"></span>
      <div>
        <label for="zip">*Zip Code:</label>
        <input type="text" id="zip" />
      </div>
      <span class="error-msg" id="zip-err"></span>
      <div>
        <label for="pwd">*Password:</label>
        <input type="password" id="pwd" />
      </div>
      <ul class="error-msg" id="pwd-err"></ul>
      <div>
        <label for="pwd-conf">*Confirm Password:</label>
        <input type="password" id="pwd-conf" />
      </div>
      <span class="error-msg" id="pwd-conf-err"></span>
      <button type="submit" class="submit-btn">Submit</button>
    </form>
  </body>
</html>
